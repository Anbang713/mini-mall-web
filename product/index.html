    <script type="text/javascript">
        var Ext = Ext || {};
        Ext.beforeLoad = function (tags) {
            return function (manifest) {
                Ext.mode = manifest.content['env'];
                if (manifest.content['env'] == 'development') {
                    Ext.serviceUrl = manifest.content['serviceUrl'];
                } else {
                    Ext.serviceUrl = '../';
                }
            };
        }
    </script>
